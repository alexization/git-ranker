name: Backend Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: git-ranker

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=semver,pattern={{version}}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker

    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "=========================================="
            echo "Backend Deployment Started"
            echo "Time: $(date)"
            echo "=========================================="

            cd ${{ secrets.DEPLOY_PATH }}

            echo "[1/3] Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/git-ranker:latest

            echo "[2/3] Restarting container..."
            docker compose up -d --no-deps --force-recreate git-ranker-api

            echo "[3/3] Cleaning up old images..."
            docker image prune -f

            echo "=========================================="
            echo "Backend Deployment Completed!"
            echo "=========================================="

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 45

          for i in {1..5}; do
            if curl -sf "${{ secrets.BACKEND_URL }}/actuator/health" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/5 failed, retrying in 15s..."
            sleep 15
          done

          echo "Health check failed!"
          exit 1
