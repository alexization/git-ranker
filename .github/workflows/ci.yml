name: Backend CI

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run unit tests
        run: ./gradlew test

      - name: Docker diagnostics
        run: |
          docker version
          docker context ls
          docker context inspect default
          ls -la /var/run/docker.sock
          id

      - name: Run integration tests
        run: ./gradlew integrationTest --info 2>&1 | grep -E "Testcontainers|DockerClient|docker|Docker|Strategy|WARN|ERROR|Exception|socket|unix" || true && ./gradlew integrationTest --stacktrace

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: build/reports/tests/test/
          retention-days: 7

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: build/reports/tests/integrationTest/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: jar-artifact
          path: build/libs/*.jar
          retention-days: 7
