services:
  git-ranker-api:
    build: .
    container_name: git-ranker-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${DB_DOCKER_URL}
      DB_USERNAME: ${DB_DOCKER_USERNAME}
      DB_PASSWORD: ${DB_DOCKER_PASSWORD}
      GITHUB_API_GRAPHQL_URL: ${GITHUB_API_GRAPHQL_URL}
      GITHUB_API_TOKEN: ${GITHUB_API_TOKEN}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      TZ: Asia/Seoul
    depends_on:
      git-ranker-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - git-ranker-net

  git-ranker-db:
    image: mysql:8.0
    container_name: git-ranker-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DOCKER_NAME}
      MYSQL_USER: ${DB_DOCKER_USERNAME}
      MYSQL_PASSWORD: ${DB_DOCKER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_DOCKER_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - git-ranker-net

  prometheus:
    image: prom/prometheus:latest
    container_name: git-ranker-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - git-ranker-api
    networks:
      - git-ranker-net

  loki:
    image: grafana/loki:latest
    container_name: git-ranker-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    command:
      - -config.file=/etc/loki/local-config.yml
    networks:
      - git-ranker-net

  promtail:
    image: grafana/promtail:latest
    container_name: git-ranker-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail_positions:/var/lib/promtail
    command:
      - -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - git-ranker-net

  grafana:
    image: grafana/grafana:latest
    container_name: git-ranker-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - grafana_data:/var/lib/grafana
      - ./dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./dashboards:/etc/grafana/dashboards
      - ./alerting:/etc/grafana/provisioning/alerting
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      GF_UNIFIED_ALERTING_ENABLED: "true"
      GF_ALERTING_ENABLED: "false"
      GF_UNIFIED_ALERTING_EXECUTE_ALERTS: "true"
      TZ: Asia/Seoul
    depends_on:
      - prometheus
      - loki
    networks:
      - git-ranker-net

networks:
  git-ranker-net:
    driver: bridge

volumes:
  mysql_data:
  prometheus_data:
  loki_data:
  grafana_data:
  promtail_positions: