spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: ${GITHUB_REDIRECT_URI}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

github:
  api:
    graphql-url: https://api.github.com/graphql
    tokens: ${GITHUB_API_TOKENS}
    threshold: 100

batch:
  chunk-size: ${BATCH_CHUNK_SIZE:100}

app:
  cors:
    allowed-origins: https://git-ranker.com,https://www.git-ranker.com
  oauth2:
    authorized-redirect-uri: https://www.git-ranker.com/auth/callback
  cookie:
    domain: git-ranker.com
    secure: true
