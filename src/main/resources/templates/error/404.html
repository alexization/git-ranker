<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>404 Not Found - Git Ranker</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 48px 32px;
        }

        .error-icon {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .error-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: var(--tracking-heading);
        }

        .error-desc {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn-home {
            background-color: var(--toss-blue);
            color: white;
            border: none;
            padding: 14px 0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-home:hover {
            background-color: var(--toss-blue-dark);
            color: white;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>

<main class="container error-container">
    <div class="card-box error-card fade-in-up">
        <div class="error-icon">
            <i class="fas fa-ghost"></i>
        </div>
        <h1 class="error-title">페이지를 찾을 수 없어요</h1>
        <p class="error-desc">
            요청하신 페이지가 사라졌거나,<br>
            잘못된 경로로 접근하셨습니다.
        </p>
        <a href="/" class="btn-home">
            메인으로 돌아가기
        </a>
    </div>
</main>

<script>
    (function () {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
</script>

</body>
</html>
