spring:
  application:
    name: git-ranker-api
  profiles:
    active: local

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${LOCAL_GITHUB_CLIENT_ID}
            client-secret: ${LOCAL_GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: ${LOCAL_GITHUB_REDIRECT_URI}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics, loggers, env, threaddump, heapdump
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.95, 0.99

server:
  tomcat:
    mbeanregistry:
      enabled: true
  servlet:
    session:
      timeout: 1d

github:
  api:
    graphql-url: ${GITHUB_API_GRAPHQL_URL}
    token: ${GITHUB_API_TOKEN}

admin:
  api-key: ${ADMIN_API_KEY}

app:
  timezone: Asia/Seoul