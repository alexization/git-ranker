server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: git-ranker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      - source_labels: ['container']
        regex: 'git-ranker-api'
        action: keep

      - target_label: 'app'
        replacement: 'api'

      - target_label: 'env'
        replacement: 'prod'

    pipeline_stages:
      - docker: {}

      - json:
          expressions:
            level: level
            event: event
            log_category: log_category
            trace_id: trace_id
            msg: message
            username: username
            client_ip: client_ip
            user_agent: user_agent
            job_name: job_name
            status: status
            success: success
            method: method
            latency_ms: latency_ms

      - labels:
          level:
          event:
          log_category:

      - structured_metadata:
          trace_id:
          username:
          client_ip:
          user_agent:
          job_name:
          status:
          success:
          method:
          latency_ms:

      - timestamp:
          source: "@timestamp"
          format: RFC3339
